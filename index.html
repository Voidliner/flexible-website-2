<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Down Shooter</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas {
            background: #f0f0f0; 
            display: block; 
            width: 100%; 
            height: 100%;
            position: absolute; 
            top: 0; 
            left: 0;
        }
        #positionLabel {
            position: absolute;
            color: black;
            font-size: 20px;
            pointer-events: none; /* Ignore pointer events on the label */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="positionLabel">X: 0, Y: 0</div>
    <script src="game.js"></script>
</body>
</html>
