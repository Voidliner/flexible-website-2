<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none; /* Prevent default touch behavior */
        }
        canvas {
            background: black;
        }
        #startOverlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px;
            text-align: center;
            display: none; /* Hidden by default */
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 200px;
        }
        .button {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="startOverlay">
        <div>Space Shooter</div>
        <div>Press Spacebar to Start (PC) or Click Anywhere (Mobile)</div>
    </div>
    <div class="controls">
        <button class="button" id="leftBtn">←</button>
        <button class="button" id="rightBtn">→</button>
        <button class="button" id="shootBtn">Shoot</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
